<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Album Foto SDN Tanah Tinggi 03</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px 30px;
      text-align: center;
    }
    nav {
      background-color: #444;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 10px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #ffcc00;
    }

    .slider {
      position: relative;
      width: 80%;
      max-width: 800px;
      margin: 40px auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .slides {
      display: flex;
      transition: transform 1s ease;
      width: 100%;
    }

	.slides img {
	  width: 100%;
	  height: 400px;
	  object-fit: cover;
	   flex-shrink: 0; /* ✅ gambar tidak mengecil otomatis */
	  border-radius: 10px;
	}

    .navigation {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .navigation button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .navigation button:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Album Foto Saya</h1>
  </header>
  <nav>
    <a href="#">MPLS</a>
    <a href="webacaraanbk.html">ANBK</a>
    <a href="#">Tentang</a>
    <a href="#">Kontak</a>
  </nav>

  <div class="slider">
    <div class="slides">
	  <img src="https://i.ibb.co.com/5gRKcr55/Whats-App-Image-2025-10-07-at-13-42-32-1.jpg" alt="Foto 1">
	  <img src="https://i.ibb.co.com/gMHZp2Rm/Whats-App-Image-2025-10-07-at-13-42-32.jpg" alt="Foto 2">
      <img src="https://i.ibb.co.com/DfCrsVgK/Whats-App-Image-2025-10-07-at-13-42-33.jpg" alt="Foto 3">
      <img src="https://i.ibb.co.com/NHQY0kc/Whats-App-Image-2025-10-07-at-13-42-33-1.jpg" alt="Foto 4">
	  <img src="https://i.ibb.co.com/v43Cmjb3/Whats-App-Image-2025-10-07-at-13-42-33-2.jpg" alt="Foto 5">
	  <img src="https://i.ibb.co.com/Vc32RR7R/Whats-App-Image-2025-10-07-at-13-42-33-3.jpg" alt="Foto 6">
	  <img src="https://i.ibb.co.com/TMggVMqd/Whats-App-Image-2025-10-07-at-13-42-33-5.jpg" alt="Foto 7">
	  <img src="https://i.ibb.co.com/tTgTjyLj/Whats-App-Image-2025-10-07-at-13-42-33-6.jpg" alt="Foto 8">
	  <img src="https://i.ibb.co.com/jkLXfdrH/Whats-App-Image-2025-10-07-at-13-42-33-7.jpg" alt="Foto 7">
    </div>
    <div class="navigation">
      <button id="prev">❮</button>
      <button id="next">❯</button>
    </div>
  </div>

  <footer>
    <p>© 2025 Album Foto SDN Tanah Tinggi</p>
  </footer>

  <script>
    const slides = document.querySelector('.slides');
    const images = document.querySelectorAll('.slides img');
    const total = images.length;
    let index = 0;

    function showSlide() {
      slides.style.transform = `translateX(-${index * 100}%)`;
    }

    document.getElementById('next').addEventListener('click', () => {
      index = (index + 1) % total;
      showSlide();
    });

    document.getElementById('prev').addEventListener('click', () => {
      index = (index - 1 + total) % total;
      showSlide();
    });

    setInterval(() => {
      index = (index + 1) % total;
      showSlide();
    }, 3000);
  </script>
</body>
</html>
